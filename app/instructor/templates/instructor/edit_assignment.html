{% extends "base.html" %}

{% block title %}
Edit Assignment
{% endblock %}

{% block content %}
<h1>Edit Assignment #{{ assignment.id }}</h1>

<form method="post">
    <p>
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ assignment.title }}">
    </p>

    <button type="submit">Save</button>
    <a href="{{ url_for('instructor.list_assignments') }}">Back</a>
</form>
{% endblock %}
