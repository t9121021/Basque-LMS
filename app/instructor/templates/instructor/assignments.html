{% extends "base.html" %}

{% block title %}
Assignments
{% endblock %}

{% block content %}
<h1>Assignments</h1>

{% if assignments %}
<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    {% for a in assignments %}
    <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.title }}</td>
        <td>
            <!-- Edit -->
            <a href="{{ url_for('instructor.edit_assignment',
                                assignment_id=a.id) }}">Edit</a>

            <!-- Delete -->
            <form action="{{ url_for('instructor.delete_assignment',
                                     assignment_id=a.id) }}"
                  method="post"
                  style="display:inline;"
                  onsubmit="return confirm('Delete this assignment?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No assignments yet.</p>
{% endif %}

{% endblock %}
